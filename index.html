<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROTO</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-hero">
      <div class="hero-container">
        <div class="hero-left">
          <div class="img-container hero">
            <img class="img 2" src="fin/img-2.png" alt="img-2" />
            <img class="img 1" src="fin/img-1.jpeg" alt="img-1" />
          </div>
        </div>

        <div class="hero-right">
          <h1 class="hero-heading">Trending Now</h1>
          <div class="arrow-container">
            <div class="arrow" onclick="onClickBack()">&#8701;</div>
            <div class="carousel-container">
              <div class="carousel">
                <div class="carousel-item">
                  <img class="carousel-img" src="fin/img-3.jpeg" alt="img-6" />
                  <img
                    class="carousel-img-sec"
                    src="fin/img-5.png"
                    alt="img-10"
                  />
                  <div class="mask"></div>
                  <div class="carousel-subtitle">
                    <h4>DAUM</h4>
                    <p>True Love Blue</p>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="carousel-img" src="fin/img-4.png" alt="img-7" />
                  <img
                    class="carousel-img-sec"
                    src="fin/img-6.png"
                    alt="img-11"
                  />
                  <div class="mask"></div>
                </div>
              </div>
            </div>
            <div class="arrow" onclick="onClickNext()">&#8702;</div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="animate.js"></script>
    <script src="index.js"></script>
    <script src="fade.js"></script>
  </body>
</html>
